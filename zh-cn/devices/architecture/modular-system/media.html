<p>媒体模块提供安全更新和媒体功能更新，无需完整的系统映像更新。媒体组件是常见的攻击目标（很多最近发现的安全漏洞都与媒体相关），因此通过加速安全漏洞和功能的更新来加强安全性应该会减少可被攻击利用的安全漏洞的数量。媒体框架仍然可扩展；合作伙伴可以继续扩展媒体编解码器和媒体格式提取器。
</p>

<p>如需详细了解媒体模块，请参阅<a href="/devices/media/updatable-media">可更新的媒体组件</a>。
</p>
