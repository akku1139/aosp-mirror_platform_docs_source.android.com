<h1 id="result_reporter_summary" class="page-title">结果报告程序摘要</h1>

<p>结果报告程序可以通过 <code>getSummary</code> 回调生成摘要。</p>

<p>其他结果报告程序可以通过 <a href="https://android.googlesource.com/platform/tools/tradefederation/+/refs/heads/master/src/com/android/tradefed/result/ITestSummaryListener.java">ITestSummaryListener 接口</a>访问所有摘要，该接口允许它们使用其他报告程序生成的结果。</p>

<p>注意：结果报告程序按照 Tradefed XML 配置中的定义顺序运行。因此，一个报告程序通常只能访问在它自己之前运行的报告程序生成的摘要。这不是一种很常见的方案，并且由核心结果报告程序以有限的方式使用。</p>
