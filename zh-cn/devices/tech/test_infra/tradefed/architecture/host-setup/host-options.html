<h1 id="tradefed_host_options" class="page-title">Tradefed 主机选项</h1>

<p>Tradefed (TF) 中的主机选项指的是在主机级别（一个 TF 实例）应用且影响自动化测试框架本身行为的选项。这些选项通常不会影响测试本身，而是支持自动化测试框架提供的操作。</p>

<p><a href="https://android.googlesource.com/platform/tools/tradefederation/+/refs/heads/master/src/com/android/tradefed/host/HostOptions.java" class="external">主机选项</a>定义了一系列选项，这些选项可用于自定义 TF 行为，如：</p>

<ul>
<li>可以同时刷写多少设备。这对资源有限的物理主机很有用。</li>
<li>应将文件下载到的目录。如果任何原因导致默认临时文件夹不是正确的位置，可以对其进行更改。</li>
</ul>

<p><a href="/devices/tech/test_infra/tradefed/architecture/advanced/global-config">详细了解全局配置</a>。</p>
