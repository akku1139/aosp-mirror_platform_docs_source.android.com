<h1 id="write_and_run_tradefed_tests" class="page-title">编写并运行 Tradefed 测试</h1>

<p>本部分面向开发者或测试编写者，提供有关测试执行以及编写测试的指导。在说明中，我们将测试分为两大类：</p>

<ul>
<li><a href="through-tf/">直接通过 Tradefed</a> 执行的测试</li>
<li>在<a href="through-suite/">套件环境</a>（例如 <a href="/compatibility/cts">Android 兼容性测试套件 (CTS)</a>）中执行的测试。</li>
</ul>

<p>我们还提供了一些关于如何运行部分较为常见的测试类型的通用端到端示例：</p>

<ul>
<li><a href="through-tf/instrumentation">借助现有 APK 执行插桩测试</a>。</li>
</ul>

<p>上述端到端示例不需要对 Android 进行本地检测。您只需<a href="/devices/tech/test_infra/tradefed/fundamentals/machine_setup#download-tradefed">下载 Tradefed</a> 并直接使用即可。</p>
