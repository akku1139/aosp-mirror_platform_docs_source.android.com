<p>除了常规<a href="/compatibility/tests">平台测试</a>之外，Android 还提供本部分中介绍的特定于安全性的机制，用于检测设备上的漏洞以及加强设备抵御漏洞的能力。</p>

<p>本部分总结了用于安全性测试和调试的工具，其中包括一些用于模糊测试、排错和预先防止攻击的工具。如需了解常规调试，请参阅<a href="/devices/tech/debug/">调试部分</a>。</p>

<p>
Android 的多个版本都支持模糊测试工具，不过，Android 8.0 及更高版本中提供了模糊测试方面的更多支持，在 Android 编译系统中实现了更紧密的模糊测试工具集成，还针对 Android 内核提供了更有力的动态分析支持。
</p>
