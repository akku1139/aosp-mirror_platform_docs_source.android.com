    - heading: Android 开放源代码项目简介
      description: |
        Android 是一个支持多种移动设备的开源软件堆栈以及对应的由 Google 领导的开源项目。此网站和 Android 开放源代码项目 (AOSP) 代码库可为您提供所需信息和源代码，供您创建定制的 Android 堆栈版本，将设备和配件移植到 Android 平台，同时确保您的设备符合兼容性要求。<br /><br />

        此外，我们还希望确保 Android 平台不存在一个集中瓶颈（意即没有任何行业参与者可一手限制或控制其他参与者的创新）。这样，我们就可以针对消费类商品打造一个完整的高品质操作系统，并支持对源代码进行定制和移植。<br /><br />

        作为 ASOP 文档网站，我们希望您能助我们一臂之力。随着生态系统不断变化，我们需要您的帮助来保持最新状态。您可以按照我们的 <a href="https://android.googlesource.com/platform/docs/source.android.com/+/master/README.txt">README</a> 中的说明直接对源文件进行修复，也可以使用任意页面底部的<a href="https://issuetracker.google.com/issues/new?component=191476">网站反馈</a>链接来报告错误以及提供改进建议。如需详细了解所有更新，请参阅网站的<a href="https://android.googlesource.com/platform/docs/source.android.com/+log/master?pretty=full&no-merges">更改日志</a>。
